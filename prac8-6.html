<!DOCTYPE html>
<html>
<head>
	<title>8-6</title>
	<script>
		function change(obj) {
			var text = prompt("HTML텍스트 혹은 그냥 텍스트를 입력하세요");
			obj.innerHTML = text;
		}
	</script>
</head>
<body>
	<h3>innerHTML</h3>
	<hr>
	<p onclick="change(this)">
		이번 여름에는 어디로 여행을 갈까요?
	</p>
</body>
</html>
