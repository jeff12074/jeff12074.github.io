<!DOCTYPE html>
<html>
<head>
	<title>리스트 만들기</title>
	<style type="text/css">
		ul {
			list-style-type: square;
			background: aliceblue;
		}
		li:hover {
			margin-right: 10px;
			background: yellowgreen;
		}
	</style>
</head>
<body>
	<h3>가보고 싶은 나라</h3>
	<hr>
	<ul>
		<li>프랑스</li>
		<li>독일</li>
		<li>칠레</li>
		<li>남아프리카공화국</li>
	</ul>
</body>
</html>
