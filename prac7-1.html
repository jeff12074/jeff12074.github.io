
<!DOCTYPE html>
<html>
<head>
	<title>난수</title>
</head>
<body>
	<h3>난수 10개 생성</h3>
	<hr>
	<script>
		var n = [];
		for(var i=0; i<10; i++) {
			n[i] = Math.floor(Math.random()*100+1);
		}
		document.write(n);
        document.write("<hr>");
		var big = n[0];
		for(var i=0; i<10; i++) {
			if(n[i] > big) big = n[i];
		}
		document.write("제일 큰 수는 " + big);
        document.write("<hr>");
		var sort = n.sort();
		document.write(sort);
	</script>
</body>
</html>
