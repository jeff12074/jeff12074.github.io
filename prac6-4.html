
<!DOCTYPE html>
<html>
<head>
	<title>6-4</title>
	<script>
		function day() {
			var day = prompt("월화수목금토일 중에서 입력하세요", "수");
			switch(day){
				case "월" : document.write(day + "은 출근"); break;
				case "화" : document.write(day + "는 출근"); break;
				case "수" : document.write(day + "는 출근"); break;
				case "목" : document.write(day + "은 출근"); break;
				case "금" : document.write(day + "은 출근"); break;
				case "토" : document.write(day + "는 휴일"); break;
				case "일" : document.write(day + "은 유일"); break;
				default: document.write("올바른 요일을 입력하세요")
			}
		}
	</script>
</head>
<body>
	<h3>월화수목금토일</h3>
	<hr>
	<script>
		day();
	</script>
</body>
</html>
