<!DOCTYPE html>
<html>
<head>
	<title>6-6(1)</title>
	<script>
		function big(num1, num2) {
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			if( num1 > num2 ) return num1;
			else return num2;
		}
	</script>
</head>
<body>
	<script>
		var b = big("625", "555");
		document.write("큰수=" + b);
	</script>
</body>
</html>
