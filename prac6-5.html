<!DOCTYPE html>
<html>
<head>
	<title>6-5</title>
	<script>
		function password(){
			var word = prompt("암호를 대라.");
			while(true){
				if(word == "you") break;
				else word = prompt("틀렸다. 암호를 다시 대라.");
			}
		}
	</script>
</head>
<body>
	<h3>암호를 입력하라!</h3>
	<hr>
	<script>
		password();
	</script>
	<p>
		통과!
	</p>
</body>
</html>
