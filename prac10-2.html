
<!DOCTYPE html>
<html>
<head>
	<title>10-1</title>
	<script>
		function load() {
			var win = window.open("", "_blanck", 
				"innerWidth=200, innerHeight=80, screenX=500, screenY=400");
			win.document.write("접속 감사합니다!");
			win.document.body.style.background = "yellowgreen";
			win.document.title = "환영";
		}
	</script>
</head>
<body onload="load()">
	<h3>HTML5</h3>
	<hr>
	<p>
		HTML5를 학습하는 사이트 입니다.
		여기서 HTML5, CSS3, 자바스크립트를
		배울 수 있습니다.
	</p>
</body>
</html>
