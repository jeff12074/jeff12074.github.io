<!DOCTYPE html>
<html>
<head>
	<title>7-3</title>
	<script>
		function backColor() {
			if(0<=hour && hour<12) document.body.style.background = "skyblue";
			else document.body.style.background = "orange";
		}
	</script>
</head>
<body>
	<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
	<hr>
	<script>
		var now = new Date();
		var hour = now.getHours();
		var minute = now.getMinutes();
		var second = now.getSeconds();
		document.write("현재 시간 : " + hour + "시," + minute + "분," + second + "초");
		backColor();
	</script>
</body>
</html>
