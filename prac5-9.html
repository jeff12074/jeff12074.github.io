<!DOCTYPE html>
<html>
<head>
	<title>카푸치노 만들기</title>
	<style>
		#border {
			border: 2px solid brown;
			padding-top: 20px;
			padding: 20px 10px 10px 0px;
		}
		#ol {
			list-style-type: none;
		}
		li {
			margin-top: 5px;
		}
		li span {
			position: absolute;
			color: green;		
			font: bold 35px Helvetica;
		}
		li div {
			margin-left: 50px;
			display: inline-block;
			width: 80%;
		}
	</style>
</head>
<body>
	<h3>카푸치노</h3>
	<hr>
	<div id="border">
		<div style="text-align: center;"><b>카푸치노 만드는 순서</b></div>
		<ol id="ol">
			
			<li>
				<span>1.</span>
				<div>
					에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.
				</div>
			</li>
			
			<li>
				<span>2.</span>
				<div>
					적당한 용기에 우유를 넣어 중탕을 하거나끓기 직전까지 데운다.
				</div>
			</li>
			
			<li>
				<span>3.</span>
				<div>
					몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.
				</div>
			</li>
			
			<li>
				<span>4.</span>
				<div>
					컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.
				</div>
			</li>
		</ol>
	</div>
</body>
</html>
