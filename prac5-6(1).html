<!DOCTYPE html>
<html>
<head>
	<title>6(1)번</title>
	<style type="text/css">
		@keyframes rotate{
			100% {transform: rotate(360deg);}
		}
		#rotate {
			animation-name: rotate;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h3>어지러워요</h3>
	<hr>
	<img src="media/1.png" alt="스폰지밥 사진" id="rotate">
</body>
</html>
