<!DOCTYPE html>
<html>
<head>
	<title>8-7(1)</title>
	<script>
		function change(obj) {
			obj.style.transform = "rotate(90deg)";
		}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr>
	<img src="media/spongebob.png" width="30%" height="30%" onclick="change(this)">
</body>
</html>
