
<!DOCTYPE html>
<html>
<head>
	<title>9-6</title>
	<script>
		var x = 20;
		var y = 20;
		function f(e) {
			var img = e.target;			
			if(e.wheelDelta < 0) {
				x--;
				y--;
			}
			else {
				x++;
				y++;
			}
			img.style.width = x + "%";
			img.style.height = y + "%";
		}
	</script>
</head>
<body>
	<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
	<hr>
	<p>
		이미지 위에 휠을 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
	</p>
	<img src="media/spongebob.png" onmousewheel="f(event)" width="20%" height="20%">
</body>
</html>
