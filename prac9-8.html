<!DOCTYPE html>
<html>
<head>
	<title>9-8</title>
	<script>
		window.onclick = clk;

		function clk(e) {
			var li = document.getElementsByTagName("li");
			for(var i=0; i<li.length; i++) {
				li[i].style.fontSize = "1em";
			}
			if(e.target.tagName == "LI") {
				var obj = e.target;
				obj.style.fontSize = "1.3em";
			}
		}
	</script>
</head>
<body>
	<h3>아이템을 클릭하면 1.3배 크기로</h3>
	<hr>
	<p>여름 방학 때 하고 싶은 것들</p>
	<ul>
		<li>자전거로 대한민국 일주</li>
		<li>책 100권 읽기</li>
		<li>철인 3종 경기 준비</li>
		<li>자바스크립트 정복</li>
	</ul>
</body>
</html>
