<!DOCTYPE html>
<html>
<head>
	<title>9-3</title>
	<script>
		function enter(e) {
			var result = document.getElementById("result");
			var exp = document.getElementById("exp");
			if(e.keyCode == 13) {
				result.value = eval(exp.value);
			}
		}
	</script>
</head>
<body>
	<h3>계산기 만들기</h3>
	<hr>
	수식을 입력하고 &lt;Enter&gt;를 입력하세요.
	<form>
		식 <input type="text" id="exp" onkeydown="enter(event)"><br>
		값 <input type="text" id="result">
	</form>
</body>
</html>
