<!DOCTYPE html>
<html>
<head>
	<title>리스트로 수직 메뉴 만들기</title>
	<style>
		ul {
			display: inline-block;
			width: 130px;
			background: olive;
			list-style-type: none;
			padding-left: 15px;
		}
		a {
			color: white;
			text-decoration: none;
		}
		a:hover {
			color: violet;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">Espresso</a></li>
		<li><a href="">Cappuccino</a></li>
		<li><a href="">Cafe Latte</a></li>
		<li><a href="">F.A.Q</a></li>
	</ul>
</body>
</html>
