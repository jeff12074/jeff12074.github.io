
<!DOCTYPE html>
<html>
<head>
	<title>9-9</title>
	<script>
		function over(e) {
			var div = document.createElement("div");
			div.style.position = "absolute";
			div.style.display = "inline-block";
			div.style.background = "aliceblue"
			div.id = "div";

			switch(e.target.value) {
				case 0 : div.innerHTML = "빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다"; break;
				case 1 : div.innerHTML = "소설 50권, 자기개발서 50권을 읽는다"; break;
				case 2 : div.innerHTML = "달리기, 수영, 자전거 타기를 하루도 빠지지 않고 매일 연습한다"; break;
				case 3 : div.innerHTML = "하루 정해진 양만큼 실습을 통해서 자바스크립트를 익힌다"; break;
			}

			document.body.appendChild(div);
		}

		function out() {
			var div = document.getElementById("div");
			var parent = div.parentElement;
			parent.removeChild(div);
		}

		function follow(e) {
			var div = document.getElementById("div");
			var x = e.clientX;
			var y = e.clientY;
			div.style.top = y + 5 + "px";
			div.style.left = x + 5 + "px";
		}

	</script>
</head>
<body>
	<h3>아이템에 마우스를 올리면 설명 출력</h3>
	<hr>
	<p>여름 방학 때 하고 싶은 것들</p>
	<ul>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="0">자전거로 대한민국 일주</li>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="1">책 100권 읽기</li>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="2">철인 3종 경기 준비</li>
		<li onmouseover="over(event)" onmouseout="out()" onmousemove="follow(event)" value="3">자바스크립트 정복</li>
	</ul>
</body>
</html>
