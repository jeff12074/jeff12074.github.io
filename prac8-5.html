<!DOCTYPE html>
<html>
<head>
	<title>8-5</title>
	<style>
        div {position : absolute;}
		img {position : absolute;}
	</style>
</head>
<body>
	<h3>z-index 스타일 프로퍼티</h3>
	<hr>
    <div>
	    <img src="media/spade-A.png" width="100" height="140" alt="스페이드A">
	    <img src="media/spade-2.png" width="100" height="140" alt="스페이드2">
	    <img src="media/spade-3.png" width="100" height="140" alt="스페이드3">
	    <img src="media/spade-7.png" width="100" height="140" alt="스페이드7">
    </div>
    <script>
        var counts = document.getElementsByTagName("img");
		for(i=0; i<counts.length; i++) {
            var obj = counts[i];
            obj.style.zIndex=i;
            obj.onclick = change;
			}
        function change(){
            for(i=0; i<counts.length; i++){
                var obj = counts[i];
                obj.style.zIndex++;
                obj.style.zIndex %= counts.length;
            }
        }
    </script>
</body>
</html>
