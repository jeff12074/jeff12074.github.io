<!DOCTYPE html>
<html>
<head>
	<title>7-9(1)</title>
</head>
<body>
	<h3>book 객체 만들기</h3>
	<hr>
	<script>
		var book = new Object();
		book.title = "HTML5";
		book.author = "황기태";
		book.price = 20000;
		book.print = function() {
			document.write("book : " + book.title + ", " + book.author + ", " + book.price);
		}
		book.print();
	</script>
</body>
</html>
