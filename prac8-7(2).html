<!DOCTYPE html>
<html>
<head>
	<title>8-7(2)</title>
	<script>
		var n = 0;
		transition("")
		function change(obj) {
			n += 90;
			obj.style.transform = "rotate(" + n + "deg)";
		}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr>
	<img src="media/spongebob.png" width="30%" height="30%" onclick="change(this)">
</body>
</html>
