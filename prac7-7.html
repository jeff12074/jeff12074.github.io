<!DOCTYPE html>
<html>
<head>
	<title>7-7</title>
	<style>
		div {display: inline-block;	width: 60px; padding: 10px;}
	</style>
</head>
<body>
	<h3>17개의 css2 색이름과 색</h3>
	<hr>
	<script>
		var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
		for(var idx=0; idx<colorNames.length; idx++) {
			document.write("<div style=\"background:" + colorNames[idx] + "\">" + colorNames[idx] + "</div>");
		}
	</script>
</body>
</html>
