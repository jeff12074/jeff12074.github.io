<!DOCTYPE html>
<html>
<head>
	<title>9-2</title>
	<script>
		function choice() {
			var img = document.getElementById("img");
			var fruits = document.getElementsByName("fruit");
			for(var i=0; i<fruits.length; i++) {
				if(fruits[i].checked) {
					img.src = fruits[i].value;
					break;
				}
			}
		}
	</script>
</head>
<body>
	<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
	<hr>
	<form>
		<input type="radio" name="fruit" value="media/banana.png" onclick="choice()">바나나
		<input type="radio" name="fruit" value="media/mango.png" onclick="choice()">망고
		<input type="radio" name="fruit" value="media/apple.png" onclick="choice()">사과
	</form>
	<img src="" alt="과일 사진" id="img">
</body>
</html>
