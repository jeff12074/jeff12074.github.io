
<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style>
		#transition {
			transition: width 2s;
			width: 100px;
			height: 100px;
		}
		#transition:hover {
			width: 100%;
		}
	</style>
</head>
<body>
	<h3>마우스를 올려봐요</h3>
	<hr>
	<img src="media/1.png" alt="스폰지밥 사진" id="transition">
</body>
</html>
