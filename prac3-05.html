<html>
<head>
	<title>도형 서식</title>
</head>
<body>
	<h3>도형 서식 폼 만들기</h3>
	<hr>
	<form>
		<fieldset>
			<legend>도형 서식 입력</legend>
			선종류 
			<select>
				<option value="1">선없음</option>
				<option value="2">실선</option>
				<option value="3">점선</option>	
			</select><br>
			선두께
			<input type="number" name="" max="" min="" step="1" value="6">
			선색
			<input type="color" name="" onchange="document.body.style.color=this.value" value="#00BFFF"><br>
			투명도(0~100) : <input type="range" name="" min="0" max="100"
									list="list">
			<datalist id="list">
				<option value="2" label="Low"></option>
				<option value="50" label="Mid"></option>
				<option value="98" label="High"></option>
			</datalist>
		</fieldset>
	</form>
</body>
</html>
